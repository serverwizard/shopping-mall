{% set title = "사용자 리스트" %}
{% extends "layout/base.html" %}

{% block content -%}

{% include "layout/sidebar.html" %}

<div class="col-sm-10">
    <table class="table table-bordered table-hover">
        <tr>
            <th>no</th>
            <th>username</th>
            <th>displayname</th>
            <th>생성일</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td><a href="/users/{{user.id}}">{{ user.username }}</a></td>
            <td>
                {{ user.displayname }}
            </td>
            <td>{{ user.dateFormat(user.createdAt)}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
