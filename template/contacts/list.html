{% set title = "계약 리스트" %}
{% extends "layout/base.html" %}

{% block content -%}
<table class="table table-bordered table-hover">
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
        <th>삭제</th>
    </tr>
    {% for contact in contacts %}
    <tr>
        <td><a href="/contacts/detail/{{  contact.id }}">{{ contact.name }}</a></td>
        <td>
            {{ contact.description }}
        </td>
        <td>
            {{contact.dateFormat(contact.createdAt)}}
        </td>
        <td>
            <a href="/contacts/delete/{{ contact.id }}"
               class="btn btn-danger"
               onclick="return confirm('삭제하시겠습니까?')">삭제</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="/contacts/write" class="btn btn-default">작성하기</a>

{% endblock %}
