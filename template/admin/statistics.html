{% set title = "쇼핑몰 통계" %}
{% extends "layout/base.html" %}

{% block content -%}
{% include "layout/sidebar.html" %}
<div class="col-sm-10">
    <div class="panel panel-default">
        <div class="panel-heading">통계 현황</div>
        <div class="panel-body">
            <div id="columnChart"></div>
            <div id="pieChart"></div>
        </div>
    </div>

</div>
<!-- 구글차트 모듈 선언-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script>
    //차트 로딩 시작
    google.charts.load("current", {packages:["corechart"]});
    //막대기 차트를 그린다. 인자로 함수를 지정
    google.charts.setOnLoadCallback(drawbar);

    function drawbar() {
        var data = google.visualization.arrayToDataTable([

            //첫줄은 [ x축, y축, 상단에 나올숫자 의미 ]
            ['날짜', '결제자수', { role: 'annotation' } ],

            //그다음부터 데이터
            {% for data in barData %}
             ["{{ data.dataValues.date }}", {{ data.dataValues.cnt }} , "{{ data.dataValues.cnt }}"],
            {% endfor %}
        ]);

        //차트 상단에 나올 제목, 차트 전체에 세로 길이등을 지정
        var options = {
            title: '결제자수',
            height: 400,
            chartArea: {width: '50%'},
        };

        var chart = new google.visualization.ColumnChart(
            document.getElementById('columnChart')
        );
        chart.draw(data, options);
    }

    // 파이 차트(원형 도넛)를 그린다.
    google.charts.setOnLoadCallback(drawpie);
    function drawpie() {
        var data = google.visualization.arrayToDataTable([
            ['상태', '갯수'],

            //그다음부터 데이터
            {% for data in pieData %}
                ["{{ data.dataValues.status }}", {{ data.dataValues.cnt }} ],
             {% endfor %}
         ]);

        var options = {
            title: '상품상태',
            height: 400,
        };

        var chart = new google.visualization.PieChart(document.getElementById('pieChart'));
        chart.draw(data, options);
    }
</script>

{% endblock %}
