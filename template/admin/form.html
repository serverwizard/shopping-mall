{% set title = "제품 등록" %}
{% extends "layout/base.html" %}

{% block content -%}
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}"/>
    <table class="table table-bordered">
        <tr>
            <th>제품명</th>
            <td><input type="text" name="name" value="{{product.name}}" class="form-control"/></td>
        </tr>
        <tr>
            <th>섬네일</th>
            <td>
                <input type="file" name="thumbnail"/>
                {% if product.thumbnail %}
                <a href="/uploads/{{ product.thumbnail }}" target="_blank">업로드 이미지 보기</a>
                {% endif %}
            </td>
        </tr>
        <tr>
            <th>가격</th>
            <td><input type="text" name="price" value="{{product.price}}" class="form-control"/></td>
        </tr>
        <tr>
            <th>설명</th>
            <td><input type="text" name="description" value="{{product.description}}" class="form-control"/></td>
        </tr>
    </table>
    <button class="btn btn-primary">작성하기</button>
</form>

{% endblock %}
