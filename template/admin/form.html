{% set title = "제품 등록" %}
{% extends "layout/base.html" %}

{% block content -%}
<form action="" method="post" enctype="multipart/form-data" id="editForm">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}"/>
    <table class="table table-bordered">
        <tr>
            <th>제품명</th>
            <td><input type="text" name="name" value="{{product.name}}" class="form-control"/></td>
        </tr>
        <tr>
            <th>섬네일</th>
            <td>
                <input type="file" name="thumbnail"/>
                {% if product.thumbnail %}
                <a href="/uploads/{{ product.thumbnail }}" target="_blank">업로드 이미지 보기</a>
                {% endif %}
            </td>
        </tr>
        <tr>
            <th>가격</th>
            <td><input type="text" name="price" value="{{product.price}}" class="form-control"/></td>
        </tr>
        <tr>
            <th>설명</th>
            <td>
                <textarea name="description" class="form-control" id="summernote">{{ product.description }}</textarea>
            </td>
        </tr>
    </table>
    <button class="btn btn-primary">작성하기</button>
</form>

<!-- TODO summernote 오픈소스 이용-->
<!-- 스타일관련 -->
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet">
<!-- 자바스크립트관련 -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>
<!-- 한글관련 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/lang/summernote-ko-KR.min.js"></script>

<script>
    $(document).ready(function () {

        $('#editForm').submit(function () {
            // submit 할 때 위지에디터 안에 있는 이미지는 없애버리고 전송 (이미 저장되어 있으므로)
            $('input[name=files]').remove();
        });

        $('#summernote').summernote({
            lang: 'ko-KR',
            height: 300,
            callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0]);
                }
            }
        });

        function sendFile(file, editor, welEditable) {
            let data = new FormData();
            data.append("thumbnail", file);

            $.ajax({
                data: data,
                type: "POST",
                url: '/admin/products/ajax_summernote/',
                cache: false,
                contentType: false,
                processData: false,
                success: function (url) {
                    // 'insertImage' 는 매뉴얼에 나와져 있음
                    $('#summernote').summernote("insertImage", url);
                }
            });
        }
    });
</script>

{% endblock %}
