{% set title = "계정확인" %}
{% extends "layout/base.html" %}

{% block content -%}

<!--서브컨텐츠-->

    <div class="login_area">
        <h1 class="tit">이메일 인증완료</h1>

            로 로그인 해주세요

    </div>
</div>

{% endblock %}
